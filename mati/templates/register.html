{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
  
  <h2>Registro de usuario</h2>
  
  {% for field in form %}
    {{field.error}}
  {% endfor %}
  
  <form action="/accounts/register/" method="post">
    {% csrf_token %}
    {{form|bootstrap }}
    <input type="submit" value="Register" />
  </form>
  
{% endblock %}
